<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculadora IMC</title>
</head>
<body>
    <h1><strong>A saúde do corpo começa pela educação da mente</strong></h1>
    <div class="container">
        <div class="inicio">
            <p>Calcule seu IMC clicando no botão</p>
            <button onclick="go(1,2)">Iniciar</button>
        </div>

        <div class="dados">
            <h3>Calculadora de IMC</h3>
            <hr>
            <label for="altura"> Digite sua altura: </label>
            <input type="number" placeholder="ex: 1,75" id="altura">
            <br><br>
            <label for="peso"> Digite seu peso: </label>
            <input type="number" placeholder="ex: 80 kg " id="peso">
            <br><br>
            <button onclick="validate()">Calcular</button>
        </div>

        <div class="resultado">
            <h3>Resultado!</h3>
            <p  id="resultado"></p>
            <button onclick="go(3,2)">Calcule Novamente</button>
            <button onclick="go(3,1)">Sair</button>
        </div>
    </div>
</body>
<script>
    const inicio = document.querySelector('.inicio');
    const dados = document.querySelector('.dados');
    const resultado = document.querySelector('.resultado');

    

    function go(currentinicio,nextdados)
    {
        let dNone, dBlock;
        if(currentinicio == 1)
        {
            dNone = inicio;
        }
        else if(currentinicio == 2)
        {
            dNone = dados;
        }
        else
        {
            dNone = resultado;
        }
        
        dNone.style.display = 'none';

        if(nextdados == 1)
        {
            dBlock = inicio;
        }
        else if(nextdados == 2)
        {
            dBlock = dados;
        }
        else
        {
            dBlock = resultado;
        }
        dBlock.style.display = 'block';
    }

        function validate()
        {
            const peso = document.getElementById('peso');
            const altura = document.getElementById('altura');
            peso.style.border='none';
            altura.style.border='none';

            if ( !peso.value || !altura.value)
            {
                if (!peso.value && !altura.value)
                {
                    peso.style.border='1px solid red';
                    altura.style.border='1px solid red';
                }

                else if(!peso.value)
                {
                    peso.style.border= '1px solid red';
                }

                else
                {
                    altura.style.border= '1px solid red';
                }
            }

            let imc = peso.value/(altura.value * altura.value);
            const result = document.getElementById('resultado')

            if(imc < 18.5)
            {
                console.log('Magreza ! | Obesidade: 0');
                result.innerHTML = 'Magreza ! | Obesidade: 0'
                result.style.color = 'yellow'
            }

            else if(imc >= 18.5 && imc < 25)
            {
                console.log('Normal | Obesidade: 0');
                result.innerHTML = 'Normal | Obesidade: 0'
                result.style.color = 'green'
            }

            else if(imc >=25 && imc < 30)
            {
                console.log('Sobrepeso | Obesidade: Nível 1');
                result.innerHTML = 'Sobrepeso | Obesidade: Nível 1'
                result.style.color = 'yellow'
            }

            else if (imc >= 30 && imc < 40)
            {
                console.log('Obesidade | Obsidade: Nível 2');
                result.innerHTML = 'Obesidade | Obesidade: Nível 2'
                result.style.color = 'red'
            }

            else 
            {
                console.log('Obsidade Grave !| Obesidade: Nível 3');
                result.innerHTML = 'Obesidade Grave !| Obesidade:Nível 3'
                result.style.color = 'darkred'
            }

            go(2,3);
        }
</script>
<footer>
    <div class="lucas">
        <p> &copy; 2022 Lucas Da Silva </p>
    </div>
</footer>
</html>
