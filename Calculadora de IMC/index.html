<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculadora IMC</title>
</head>
<body>
    <h1><strong>A saúde do corpo começa pela educação da mente</strong></h1>
    <div class="container">
        <div class="inicio">
            <p>Calcule seu IMC clicando no botão</p>
            <button>Iniciar</button>
        </div>

        <div class="dados">
            <h3>Calculadora de IMC</h3>
            <hr>
            <label for="altura"> Digite sua altura: </label>
            <input type="number" placeholder="ex: 1,75" id="altura">
            <br><br>
            <label for="peso"> Digite seu peso: </label>
            <input type="number" placeholder="ex: 80 kg " id="peso">
            <br><br>
            <button>Calcular</button>
        </div>

        <div class="resultado">
            <h3>Resultado!</h3>
            <p  id="resultado"></p>
            <button>Calcule Novamente</button>
            <button>Sair</button>
        </div>

    </div>
</body>
</html>
